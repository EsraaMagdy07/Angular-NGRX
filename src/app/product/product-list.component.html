<div class="card">
  <div class="card-header" style="background-color:rgb(241, 240, 232);color:#d2b4a6">Products</div>
  <div class="card-body">
    <div class="card-columns">
      <div *ngFor="let product of products">
        <div class="card">
          <img src="{{product.productImage}}" class="card-img-top" style="width:100%; height:300px;">
          <div class="card-body">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p>Price: {{ product.productPrice | currency}}</p>
            <button type="button" class="btn btn-sm" (click)="addToCart(product)" style="background-color:rgb(241, 240, 232);color:#d2b4a6">Add to Cart <i class="fa fa-shopping-cart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
