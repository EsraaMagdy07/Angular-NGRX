<div class="card">
  <div class="card-header" style="background-color:rgb(241, 240, 232);color:#d2b4a6">Cart</div>
  <div class="card-body">
    <ng-container *ngIf="(shoppingItems$ | async).length">
      <table class="table table-sm">
        <tbody>
          <tr *ngFor="let item of shoppingItems$ | async">
            <td style="border: 0">{{ item.product.productName }}</td>
            <td style="border: 0">
              <select (change)="onQuantityChange(item)" [(ngModel)]="item.quantity">
                <option [value]="quantity" *ngFor="let quantity of quantities">{{ quantity }}</option>
              </select>
            </td>
            <td style="border: 0">{{ item.price | currency}}</td>
            <td style="border: 0">
              <a style="cursor: pointer;" (click)="removeItemFromCart(item.id)" title="Remove">
                <i class="fa fa-times" aria-hidden="true" style="color: red;"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn" routerLink="/cart-detail" style="background-color:#d2b4a6;color:white">Checkout</button>
    </ng-container>
    <ng-container *ngIf="!(shoppingItems$ | async).length">
      <p>Your cart is empty!</p>
    </ng-container>
  </div>
</div>
